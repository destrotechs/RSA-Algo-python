{%extends 'base.html'%}
{%block content%}
<h4>Decrypt File</h4>
<div class="card">
    <div class="card-body">
        <form method="post" action="{{url_for('dec_file')}}" enctype="multipart/form-data">
            <label>Upload Your Private Key</label>
            <input type="file" name="private" class="form-control">
            <br>
            <label>File to Decrypt</label>
            <input type="file" name="file" class="form-control">
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
{%endblock content%}
