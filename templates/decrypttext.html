{%extends 'base.html'%}
{%block content%}
<h4>Decrypt Text</h4>
<div class="card">
    <div class="card-body">
        <form method="post" action="{{url_for('upload_file_dec')}}" enctype="multipart/form-data">
            <label>Password</label>
            <input required type="password" name="password" class="form-control" placeholder="password"><br>
            <label>Upload Your Private Key</label>
            <input required type="file" name="private" class="form-control">
            <label>Text To Decrypt</label>
            <textarea required class="form-control" rows="5" name="ciphertext"></textarea>
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
{%endblock content%}
