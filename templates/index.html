{%extends 'base.html'%}
{%block content%}
<div class="card">
    <div class="card-header"><center><h4>Generate Encryption Keys</h4></center></div>
    <div class="card-body d-flex justify-content-center">
        <form method="POST" action="{{url_for('gen_keys')}}">
            <label>
                Key Protection Password
            </label>
            <input type="hidden" name="keysize" class="form-control" placeholder="e.g 1024"><br>
            <input type="password" name="password" class="form-control" placeholder="password"><br>
            <small>Use a passphrase to protect your private key</small><br>
            <button class="btn btn-success" type="submit">Generate Keys</button>
        </form>
       
    </div>
</div>


{%endblock%}
